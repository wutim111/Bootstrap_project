            <li class="nav-item  border-top border-lg-top-0 mb-0 px-lg-4">

                >毛孩似顏繪</a
              >

    <section class="bg-paper d-flex justify-content-center mt-5 pt-5">
      <img src="./img/banner.png" alt="" class="img-fluid h-100 d-none d-lg-block">
      <img src="./img/banner_service-sm.png" alt="" class="img-fluid h-100 d-lg-none">
    </section>

    <section class="pt-5 bg-paper">
      <div class="container">
        <form class="border bg-white border-top-warning rounded-3 p-2 px-4 mb-5 shadow">
          <h2 class="fw-bold text-center my-5">填寫訂購資訊</h2>
          <div class="row gy-3">
            <div class="col-12 col-lg-6">
              <label for="LastName" class="form-label">名字</label>
              <input type="text" class="form-control" id="LastName">
            </div>
            <div class="col-12 col-lg-6">
              <label for="FirstName" class="form-label">姓氏</label>
              <input type="text" class="form-control" id="FirstName">
            </div>
            <div class="col-12">
              <label for="Phone" class="form-label">手機號碼</label>
              <input type="tel" class="form-control" id="Phone">
            </div>
            <div class="col-12">
              <label for="Email" class="form-label">電子郵件</label>
              <input type="email" class="form-control" id="Email">
            </div>
            <div class="col-12 col-lg-6">
              <label for="select_city" class="form-label">收件地址</label>
              <select class="form-select" aria-label="請選擇城市" id="select_city">
                <option selected>請選擇城市</option>
                <option value="1">城市1</option>
                <option value="2">城市2</option>
                <option value="3">城市3</option>
              </select>
            </div>
            <div class="col-12 col-lg-6 mt-2 mt-lg-auto">
              <select class="form-select" aria-label="請選擇區域">
                <option selected>請選擇區域</option>
                <option value="1">區域1</option>
                <option value="2">區域2</option>
                <option value="3">區域3</option>
              </select>
            </div>
            <div class="col-12 mt-2">
              <input type="text" class="form-control" id="Address" placeholder="請輸入詳細地址">
            </div>
            <div class="col-12">
              <label for="Designer" class="form-label">選擇設計師風格</label>
              <select class="form-select" aria-label="選擇設計師風格" id="Designer">
                <option selected>Meili</option>
                <option value="1">Zoe</option>
                <option value="2">Michael</option>
                <option value="3">Birdy</option>
              </select>
            </div>
            <div class="col-12">
              <label for="Pay" class="form-label">付款方式</label>
              <select class="form-select" aria-label="付款方式" id="Pay">
                <option selected>貨到付款</option>
                <option value="1">銀行轉帳</option>
                <option value="2">信用卡</option>
              </select>
            </div>
            <div class="col-12">
              <label for="extraCheck1" class="form-label">加購服務</label>
              <div class="d-flex">
                <div class="mb-3 form-check pe-4">
                  <input type="checkbox" class="form-check-input" id="extraCheck1">
                  <label class="form-check-label" for="extraCheck1">送禮用包裝+100</label>
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="extraCheck2">
                  <label class="form-check-label" for="extraCheck2">無框畫+250</label>
                </div>
              </div>
            </div>
            <div class="col-12">
              <label for="Ex" class="form-label">備註說明</label>
              <textarea rows="6" class="form-control" id="Ex"></textarea>
            </div>
            <h2 class="fw-bold text-center mt-5">總金額 NT$ 300</h2>
            <div class="d-flex justify-content-center">
              <button type="submit" class="btn btn-primary btn btn-lg btn-warning rounded-pill mt-4 mb-5 px-5"><h2 class="mb-0">送出訂購資訊</h2></button>
            </div>
          </div>
        </form>
      </div>
    </section>

    <footer class="footer border-top-warning">
      <div class="container">

                <span>我也會畫畫，希望能盡一份心力！</span>

              </div>
            </div>
          </div>
          <div class="col">
            <div class="d-flex flex-column flex-lg-row align-items-center">
              <img src="./img/link02.png" alt="...">
              <div class="mt-3 mt-lg-0 px-3 d-flex align-items-center align-items-lg-start  flex-column">

              </div>
            </div>
          </div>
        </div>
      </div>

        <h6 class="text-white mb-0 text-center">Copyright © 2021 撿到寶.All rights reserved.</h6>
      </div>

</html>
